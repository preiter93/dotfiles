set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

unbind r
bind r source-file ~/.tmux.conf

# set -g default-terminal "screen-256color"
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1                       # start indexing windows at 1 instead of 0
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g escape-time 0                      # zero-out escape time delay
set -g history-limit 1000000              # increase history size (from 2,000)
setw -g mode-keys vi                      # set vim mode keys
set -g mode-style 'fg=#ffffff,bg=grey'    # set the highlight styling
set -g @tpm-clean 'u'                     # Uninstall tpm plugins with leader + u

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'

# Theme
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_middle_separator "█ "
set -g @catppuccin_window_right_separator "█"
set -g @catppuccin_status_modules_right "date_time"
set -g @catppuccin_status_left_separator "#[bg=#16161e]█"
set -g @catppuccin_status_right_separator "#[fg=#16161e]█"
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_current_color "#e0af68"
set -g @catppuccin_window_current_background "#1a1b26" #"#16161e"
set -g @catppuccin_window_default_color "#7aa2f7" # "#9d7cd8"
set -g @catppuccin_window_default_background "#1a1b26" # "#16161e"
set -g @catppuccin_status_background "#16161e"
set -g @catppuccin_pane_background_color "#6e91dc"
set -g @catppuccin_date_time_text "#[bg=#1a1b26,fg=#c0caf5] %Y-%m-%d %H:%M"
set -g @catppuccin_date_time_color "#7aa2f7"
set -g @catppuccin_date_time_icon "#[fg=#1a1b26]󱛡"
set -g @catppuccin_status_fill "all"

# Keybindings
unbind %
unbind '"'
bind - split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind c new-window      -c "#{pane_current_path}"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

run -b '~/.tmux/plugins/tpm/tpm'
